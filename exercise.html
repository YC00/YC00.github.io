<!DOCTYPE html>
<html>
<head>
<script>
/**
 * @param {string} s
 * @return {number}
 */
var romanToInt = function(s) {
    var map = {
        I:1,
        V:5,
        X:10,
        L:50,
        C:100,
        D:500,
        M:1000,
    }

    var sum = 0;    
    for(var i = 0 ; i < s.length ; i++){
        var v1 = map[s[i]];
        var v2 = map[s[i+1]];
        if(v2 > v1){
            sum = sum + v2 - v1;
            i++;
        }  else {
            sum = sum+v1;
        }
    }
    return sum;
};

var reverseVowels = function(s){
	var vowels = [];
	
	for(var i = 0 ; i < s.length ; i++){
		if((/^[aeiou]$/i).test(s[i])){
			vowels.push(s[i]);
		}
	}
	
	var v = vowels.length - 1;
	
	var sAry = s.split("");
	
	for(var j = 0 ; j < sAry.length ; j++){
		if((/^[aeiou]$/i).test(sAry[i])){
			sAry[j] = vowels[v--];
		}
	}
	
	return sAry.join("");
}
    
function calc1(){
    alert(romanToInt(document.getElementById("number1").value));
};

function calc2(){
    alert(reverseVowels(document.getElementById("number2").value));
}
</script>
</head>
<body>
    Roman To Int: <input type="text" id="number1" /><button onclick="calc1()">Submit</button><br />
<br />
	
    Reverse Vowels: <input type="text" id="number2" /><button onclick="calc2()">Submit</button><br />
</body>
</html>
